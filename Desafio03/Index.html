<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <title>Desafio Formulário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(Digite um email válido)</span> </label>
                        <input type="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(Mínimo 6 caracteres)</span> </label>
                        <input type="password" id="password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                        <input type="text" id="mentor-name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper-2">
                    <legend>Seus horários disponíveis</legend>
                    <h3 class="mentoring">Primeira mentoria</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date-1">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="date-1" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="begin-1">Das</label>
                            <input type="time" id="begin-1" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="end-1">Até</label>
                            <input type="time" id="end-1" required>
                        </div>
                    </div>
                </div>
                
                <div class="fieldset-wrapper-2">
                    <h3 class="mentoring">Segunda mentoria</h3>
                    <div class="col-3">  
                        <div class="input-wrapper">
                            <label for="date-2">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="date-2" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="begin-2">Das</label>
                            <input type="time" id="begin-2" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="end-2">Até</label>
                            <input type="time" id="end-2" required>
                        </div>
                    </div>    
                </div>
            </fieldset>
        </form>

        <footer>
            <input type="button" value="Salvar evento" class="button"  form="my-form">
        </footer>
    </div>
</body>
</html>
